<form action="home" method="post">

    <div class="container">

        <label><b>Employee ID</b></label>
        <input type="text" name="eid" required>

        <label><b>Date</b></label>
        <input type="date" name="date" required>

        <label><b>Event Time</b></label>
        <input type="time" name="time" required>

        <label><b>Event Location</b></label>
        <input type="text" name="place" required>

        <label><b>Event Cost</b></label>
        <input type="text" name="cost" required>

        <label><b>Event Type</b></label>
        <input type="text" name="type" required>

        <label><b>Event Grade Type</b></label>
        <input type="text" name="grade" required>

        <label><b>Description</b></label>
        <input type="text" name="des" required>

        <button type="submit" value="FormController">Submit Form</button>

    </div>

</form>
