<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /*!* Always set the map height explicitly to define the size of the div*/
         /** element that contains the map. *!*/
        /*#map {*/
            /*height: 100%;*/
        /*}*/
        /*!* Optional: Makes the sample page fill the window. *!*/
        /*html, body {*/
            /*height: 100%;*/
            /*width: 80%;*/
            /*position: absolute;*/
            /*margin: 0;*/
            /*padding: 0;*/
        /*}*/

        .sidenav {
            height: 100%;
            width: 300px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(0,57,84,0.6026611328125) 73%, rgba(197,222,227,0.9275911048012955) 100%);

            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidenav>p {

            text-align: center;
            font-family: Nothing You Could Do;
            font-size: 35px;
            font-style: normal;
            font-variant: normal;
            font-weight: 700;
            line-height: 0;
            color: #f1f1f1;

            /*text-align: center;*/
            /*line-height: 0;*/
            /*font-size: 35px;*/
            /*color: #f1f1f1;*/
        }

        .sidenav>.match {
            height: 220px;
            line-height: 200px;
            font-size: 14px;
            padding: 20px 40px;
        }

        .sidenav>.logout {
            /*position: fixed;*/
            /*bottom: 0;*/
            line-height: 340px;
            padding: 10px 40px;
        }

        .sidenav a {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        button {
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(85,159,31,1) 77%, rgba(197,222,227,0.9275911048012955) 100%);
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            margin-left: 15%;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            width: 70%;
            font-size: 25px;
        }

        #map {
        height: 99%;
        width: 99%;
        position: absolute;
        margin: 0;
        padding: 0;
        }

        @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
        }


    </style>
</head>
<body>
<div id="map"></div>
<div class="sidenav">

    <p>
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nothing+You+Could+Do"/>
        Tennis Hookup
    </p>

    <div class="match">
        <button id="Match">Find Match</button>
    </div>
    <button id="Court">Find Tennis Courts</button>
    <button id="Double">Find Doubles</button>
    <button id="Profile">Edit Profile</button>
    <div class="logout">
        <button type="submit" value="Logout">Logout</button>
    </div>
</div>

    <script>
        // var map;
        function initMap() {
            var myCenter = new google.maps.LatLng(28.07, -82.43);
            var mapCanvas = document.getElementById('map');
            var map = new google.maps.Map(mapCanvas, {
                center: myCenter,
                zoom: 15
            });
            var image = {
                url: 'https://webiconspng.com/wp-content/uploads/2017/09/Tennis-PNG-Image-25209.png',
                scaledSize: new google.maps.Size(30, 30),
                origin: new google.maps.Point(0,0),
                anchor: new google.maps.Point(0,32)
            }
            var marker = new google.maps.Marker({
                position:myCenter,
                icon: image,
                animation: google.maps.Animation.BOUNCE
            });
            marker.setMap(map);
            // var profile = new google.maps.InfoWindow({
            //     content: "Add user profile!"
            // });
            // profile.open(map, marker);

            document.getElementById("Match").addEventListener('click',function() {
                var profileWindow = new google.maps.InfoWindow({
                    content: "Add user profile!"
                });
                profileWindow.open(map,marker);
            });

        }


    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1v8Bn8ZGFNWVNGwJNXiVrAj1gAjQdsAc&callback=initMap"
            async defer></script>
</div>
</body>
</html>
